    let colNum;

    function sortTable(n) {
        let table, rows, desc, switching, i, x, y, shouldSwitch, dir, switchCount;
        table = document.getElementById("sortTable");
        switchCount = 0;
        switching = true;
        dir = "asc";
        desc = true;
        if (n === undefined || n === null) {
            if (!isExist(colNum)) {
                colNum = 0;
            }
            desc = false;
        } else {
            colNum = n;
        }

        rows = table.rows;
        for (const thElement of rows[0].getElementsByTagName("th")) {
            thElement.classList.remove("bg-info");
        }
        rows[0].getElementsByTagName("th")[colNum + 1].classList.add("bg-info");

        /* Make a loop that will continue until
        no switching has been done: */
        while (switching) {
            // Start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /* Loop through all table rows (except the
            first, which contains table headers): */
            for (i = 1; i < (rows.length - 1); i++) {
                // Start by saying there should be no switching:
                shouldSwitch = false;
                /* Get the two elements you want to compare,
                one from current row and one from the next: */
                x = rows[i].getElementsByTagName("TD")[colNum];
                y = rows[i + 1].getElementsByTagName("TD")[colNum];
                /* Check if the two rows should switch place,
                based on the direction, asc or desc: */
                let xValue = Number.parseFloat(x.innerText);
                if (isNaN(xValue)) {
                    xValue = Infinity;
                }
                let yValue = Number.parseFloat(y.innerText);
                if (isNaN(yValue)) {
                    yValue = Infinity;
                }
                if (dir === "asc") {
                    if (xValue > yValue) {
                        // If so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (xValue < yValue) {
                        // If so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                /* If a switch has been marked, make the switch
                and mark that a switch has been done: */
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                // Each time a switch is done, increase this count by 1:
                switchCount++;
            } else {
                /* If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again. */
                if (switchCount === 0 && dir === "asc" && desc) {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
